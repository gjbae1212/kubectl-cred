apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cred
spec:
  version: v0.1.8
  homepage: https://github.com/gjbae1212/kubectl-cred
  shortDescription: kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.
  description: |
    kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.

    # Switch context using an interactive CLI.
    kubectl cred ctx

    # Switch namespace using an interactive CLI.
    kubectl cred ns

    # Show your all of contexts information formatted tree.
    kubectl cred ls

    # Show your current context information.
    kubectl cred current

    # Rename context name in k8s config, using an interactive CLI.
    kubectl cred rename
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.8/kubectl-cred_v0.1.8_Darwin_x86_64.tar.gz
      sha256: e14714bc1d063bbaea5bdeb631a77b6c54270a2df08e5f9a20d24aef5fb9cf8c
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.8/kubectl-cred_v0.1.8_Linux_x86_64.tar.gz
      sha256: 515b187a887177b0cfbdfe786a3ce2dcc27672fc8311107de76ed38162c61cc6
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.8/kubectl-cred_v0.1.8_Windows_x86_64.tar.gz
      sha256: 584a88bd612a3d04d13bddfbcfad08df0d75a587096fc9058502b40cf59a40d4
      bin: kubectl-cred.exe
