apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cred
spec:
  version: v0.1.5
  homepage: https://github.com/gjbae1212/kubectl-cred
  shortDescription: kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.
  description: |
    kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.

    # Switch context using an interactive CLI.
    kubectl cred ctx

    # Switch namespace using an interactive CLI.
    kubectl cred ns

    # Show your all of contexts information formatted tree.
    kubectl cred ls

    # Show your current context information.
    kubectl cred current

    # Rename context name in k8s config, using an interactive CLI.
    kubectl cred rename
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.5/kubectl-cred_v0.1.5_Darwin_x86_64.tar.gz
      sha256: a5ab93a1de6a1d6a06fd6f001e077e28ed68ccb024dfd2de90c89b7878500770
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.5/kubectl-cred_v0.1.5_Linux_x86_64.tar.gz
      sha256: 802e809a3319edcbdee2bc69e9c9b2ae19f790ee5b0739bd0b22b2bacc967bf4
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.5/kubectl-cred_v0.1.5_Windows_x86_64.tar.gz
      sha256: b474e9a3c26a4332892d4e1d768e1199a1b110c7589bd54ba28a15e40e7b422b
      bin: kubectl-cred.exe
