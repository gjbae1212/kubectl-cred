        arch: amd64
  - bin: kubectl-cred
    uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.2.6/kubectl-cred_v0.2.6_Darwin_arm64.tar.gz
    sha256: a46db6760f0b14d9ce4c22da232bcbf3da2baa22f9c9f97d43483389d3f8ee52
    selector:
      matchLabels:
