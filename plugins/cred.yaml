    selector:
      matchLabels:
        os: windows
        arch: amd64
  - bin: kubectl-cred
    uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.2.6/kubectl-cred_v0.2.6_Linux_x86_64.tar.gz
    sha256: a3840f175c47bca5c00df5ecac15c42af43e07b859e2d73ec89cffe5ecc04a9d
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - bin: kubectl-cred
    uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.2.6/kubectl-cred_v0.2.6_Linux_arm64.tar.gz
    sha256: 7eb098c5155d9ea0b49cb677d0bda14ed0a7f5692730302986a0c551076ad698
    selector:
      matchLabels:
