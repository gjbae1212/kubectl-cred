apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cred
spec:
  version: v0.1.6
  homepage: https://github.com/gjbae1212/kubectl-cred
  shortDescription: kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.
  description: |
    kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.

    # Switch context using an interactive CLI.
    kubectl cred ctx

    # Switch namespace using an interactive CLI.
    kubectl cred ns

    # Show your all of contexts information formatted tree.
    kubectl cred ls

    # Show your current context information.
    kubectl cred current

    # Rename context name in k8s config, using an interactive CLI.
    kubectl cred rename
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.6/kubectl-cred_v0.1.6_Darwin_x86_64.tar.gz
      sha256: 2b7a2c269f2be882d31929d9717a802824a15fe26983df37a3c043ce88d8c36e
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.6/kubectl-cred_v0.1.6_Linux_x86_64.tar.gz
      sha256: d28b7ab6b333eb93b7e51ffdf5ec85eec26da7b5b6c0b2f1a32330a2b90a8ad3
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.6/kubectl-cred_v0.1.6_Windows_x86_64.tar.gz
      sha256: e63d2f0e14ae34286baec83bb4309e75081e3a13ea877e8468844e251c27e6c4
      bin: kubectl-cred.exe
