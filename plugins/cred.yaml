apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cred
spec:
  version: v0.1.7
  homepage: https://github.com/gjbae1212/kubectl-cred
  shortDescription: kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.
  description: |
    kubectl-cred is a kubernetes plugin to which switch to contexts and namespaces and clusters using an interactive CLI.

    # Switch context using an interactive CLI.
    kubectl cred ctx

    # Switch namespace using an interactive CLI.
    kubectl cred ns

    # Show your all of contexts information formatted tree.
    kubectl cred ls

    # Show your current context information.
    kubectl cred current

    # Rename context name in k8s config, using an interactive CLI.
    kubectl cred rename
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.7/kubectl-cred_v0.1.7_Darwin_x86_64.tar.gz
      sha256: af4ed71a3c6a32ab20352e4b2b63c8cb3a32e2a4867448fda81d3522bfe58a58
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.7/kubectl-cred_v0.1.7_Linux_x86_64.tar.gz
      sha256: ac2d19a64e7e1becf51fbe39517561729a92d1d1cd3c82b947f051735bce6387
      bin: kubectl-cred
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/gjbae1212/kubectl-cred/releases/download/v0.1.7/kubectl-cred_v0.1.7_Windows_x86_64.tar.gz
      sha256: 1fe10b26a07d7d00d3ffa30df739bb5767a4a5755c323a593ae21589797ebc08
      bin: kubectl-cred.exe
